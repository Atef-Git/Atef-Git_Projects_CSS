<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="square" style="left:0px;animation-delay:0s;"></div>
    <div class="square" style="left:53px;animation-delay: 0.125s;"></div>
    <div class="square" style="left:106px;animation-delay: 0.25s;"></div>
    <div class="square" style="right:0;top:53px;animation-delay: 0.375s;"></div>
    <div class="square" style="right:0;top:106px;animation-delay: 0.5s;"></div>
    <div class="square" style="left:53px;top:106px;animation-delay: 0.625s;"></div>
    <div class="square" style="left:0;top:106px;animation-delay: 0.75s;"></div>
    <div class="square" style="left:0;top:53px;animation-delay: 0.875s;"></div>
  </div>

</body>
</html>
